  <script>
    document.addEventListener('DOMContentLoaded', function () {
      console.log("I am inside");

      // Get the form element
      const form = document.querySelector('.form');
      // Get the "Next" button
      const nextButton = document.querySelector('.y');
      // Add click event listener to the "Next" button
      nextButton.addEventListener('click', function (event) {
        event.preventDefault();
        // Check if any of the form fields are empty
        const formInputs = form.querySelectorAll('input[type="text"], input[type="email"], textarea');
        for (let i = 0; i < formInputs.length; i++) {
          if (formInputs[i].value.trim() === "") {
            alert("Please fill in all fields.");
            return;
          }
        }

        const mobile = document.getElementById('mobile').value;
        if (mobile.length !== 11) {
          alert("Please enter a valid mobile number");
          return;
        }

        const emailInput = document.getElementById('email');
        const email = emailInput.value.trim();
        if (!isValidEmail(email)) {
          alert("Please enter a valid email address.");
          return;
        }

        const cnicInput = document.getElementById('cnic').value;
        if (cnicInput.length !== 13) {
          alert("Please enter a valid CNIC number");
          return;
        }

        // Check if the payment type is selected
        const paymentType = document.querySelector('.ticket-select select');
        if (paymentType.value === null || paymentType.value === "") {
          alert("Please select a payment type.");
          return;
        }

        // Check if the terms & conditions checkbox is checked
        const termsCheckbox = document.getElementById('terms');
        if (!termsCheckbox.checked) {
          alert("Please agree to the terms & conditions.");
          return;
        }

        // If all checks pass, you can proceed with form submission
        form.submit();
      });
    });

    // Function to validate email
    function isValidEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  </script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js'></script>
  <script>
    // International telephone format
    // $("#phone").intlTelInput();
    // get the country data from the plugin
    var countryData = window.intlTelInputGlobals.getCountryData(),
      input = document.querySelector("#phone"),
      addressDropdown = document.querySelector("#country");

    // init plugin
    var iti = window.intlTelInput(input, {
      hiddenInput: "full_phone",
      utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/utils.js" // just for formatting/placeholders etc
    });

    // populate the country dropdown
    for (var i = 0; i < countryData.length; i++) {
      var country = countryData[i];
      var optionNode = document.createElement("option");
      optionNode.value = country.iso2;
      var textNode = document.createTextNode(country.name);
      optionNode.appendChild(textNode);
      addressDropdown.appendChild(optionNode);
    }
    // set it's initial value
    addressDropdown.value = iti.getSelectedCountryData().iso2;

    // listen to the telephone input for changes
    input.addEventListener('countrychange', function (e) {
      addressDropdown.value = iti.getSelectedCountryData().iso2;
    });

    // listen to the address dropdown for changes
    addressDropdown.addEventListener('change', function () {
      iti.setCountry(this.value);
    });
  </script>
